<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width:device-width, initial-scale=1" />
	<title>Road Toll</title>
	<link rel='stylesheet' id='theme-css-css'  href='css/fonts.css' type='text/css' media='all' />
	<link rel='stylesheet' id='theme-css-css'  href='css/style.css' type='text/css' media='all' />
	<!-- <script src="../offline/d3.v7.min.js"></script> -->
	<script src="https://d3js.org/d3.v7.min.js" defer></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script> -->
</head>
<body>
	<main>
		<div id="headrow">
			<div id="heading">Road Toll</div id="heading">
			<div id="headnav">

				<div class="dropdown">
					<button id="national">National</button>
				</div>

				<div class="dropdown">
					<button name="state_list">State / Territory</button>
					<select id="state_list" size="0">
						<option value="national">National</option>
					</select>
				</div>
				<div class="dropdown">
					<button name="year_list">Year</button>
					<select id="year_list" size="0"></select>
				</div>
				<div class="dropdown">
					<button name="lga_list">LGA</button>
					<select id="lga_list" size="0"></select>
				</div>		
			</div>
		</div>

		<div id="content">

			<div>
				<svg class="d3-container" id="states"></svg>
				<svg class="d3-container" id="lga"></svg>
			</div>

			<div>
				<div id="txt">
					<div class="subhead" id="locality_heading"></div>
					<div class="line" id="total"></div>
					<div class="line" id="hols"></div>
				</div>

				<div id="age_group_div">
					<div class="line">Age Group</div>
					<svg id="age_group"></svg>
				</div>

				<div id="donuts">
					<svg id="dn"></svg>
					<svg id="we"></svg>
					<svg id="gn"></svg>
				</div>
				
			</div>
		</div>
	</main>
	
	<script src="script/national.js" defer></script>
	<script src="script/donuts.js" defer></script>
	<script src="script/age_group.js" defer></script>
	<script src="script/test.js" defer></script>
	
	
</body>
</html>
